<!DOCTYPE html>

  <html data-ng-app="">
  <head>
    <title></title>
  </head>

  <body>
    <div class="container"
        data-ng-init="names=['Leif','Erich','Joan','Uwe']">
        
        <h3>Looping with the ng-repeat Directive</h3>
        <ul>
          <li data-ng-repeat="name in names"> {{ name }}</li>
        </ul>
      </div>

      <script src="../angular.min.js"></script>
    </body>
  </html>
