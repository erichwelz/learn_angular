<!-- 
        Module
        Config
        Routes
Views - $scope - Controller
Directives       Factory

Do not typically want to create the controller in the view.
Assigning <html ng-app="ModuleName"

Creating a Module

var demoApp = angular.module('demoApp', []);

The empty array is for dependency injection

IE 
var demoApp = angular.module('demoApp', ['helperModule']);
  helperModule might contain filters/directives etc. (equiv. to require module/import in python)

 -->

<!DOCTYPE html>

  <html data-ng-app="demoApp">
  <head>
    <title></title>
  </head>

  <body>
        <h3>Using Filters</h3>

    <div data-ng-controller="SimpleController">     
        Name:
        <br />
        <input type="text" data-ng-model="name" />
        <br />

        <ul>
          <li data-ng-repeat="fam in family | filter:name | orderBy:'city'">{{ fam.name | uppercase }} - {{ fam.city | lowercase }}</li>
        </ul>
      </div>
        <script src="../angular.min.js"></script>
  <script> //Script inline for demo purposes
    var demoApp = angular.module('demoApp', []);



    var controllers = {};

    controllers.SimpleController = function($scope) {

      $scope.family = [
        { name: 'Leif', city: 'Edmonton' },
        { name: 'Erich',city: 'Toronto' },
        { name: 'Joan', city: 'Edmonton' },
        { name: 'Uwe', city: 'Hamburg' }
        ];
      };


      demoApp.controller(controllers);
   </script>   


    </body>
  </html>
